<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
</head>
<body>
    <div id="quiz-container">

       <div id="heading">
            <p id="questionNo"></p>
            <h3> Quiz On Web Server Fundamentals. </h3> 
            <p id="total"></p>
        </div>

        <p id="instruction"> Choose the correct answer from the below question: </p>

        <form action="" id="form-question">
            <p id="question"></p> 

            <div class="form-check">
                <input  type="radio" id="optionA" class="form-check-input" name="options">
                <label for="optionA" class="form-check-label" id="option"></label>
            </div>

            <div class="form-check">
                <input type="radio" id="optionB" class="form-check-input" name="options">
                <label for="optionB" class="form-check-label" ></label>
            </div>
                
            <div class="form-check">
                <input type="radio" id="optionC" class="form-check-input" name="options">
                <label for="optionC" class="form-check-label"></label>
            </div>

            <div class="form-check">
                <input type="radio" id="optionD" class="form-check-input" name="options">
                <label for="optionD" class="form-check-label"></label>
            </div>
        </form>
        
        <p id="score"></p>

        <div class="d-flex justify-content-center gap-3 mt-3">
            <button id="btnPrevious" class="btn btn-primary btn-sm" disabled>Previous</button>
            <button id="btnNext" class="btn btn-primary btn-sm">Next</button>

            <button id="btn" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>

<script type="module" src="/Js/scripts.js"></script>
</html>
